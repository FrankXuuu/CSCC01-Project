<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body class="signature-color">
  <div class="container m-scene login-box" id="main">
    <img class="login-logo scene_element scene_element--fadeinright" src="{{ url_for('static', filename='images/slogo2.png') }}">

    <div class="card card-login mx-auto scene_element scene_element--fadeinright">
      <div class="card-header">Login</div>
      <div class="card-body">
        {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
        <form action="{{ url_for('login') }}" method=post>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" name="userEmail" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" name="userPassword" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <input type=submit class="btn btn-primary btn-block" value=Login>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{{ url_for('register') }}">Register an Account</a>
          <a class="d-block small" href="{{ url_for('forgotPasswordView') }}">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  </body>

</html>
